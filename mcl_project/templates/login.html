{% extends "base.html" %}
{% load static %}

{% block titleLink %}
<title>MCL-Login</title>
<style>
    .login-card {
        background-color: var(--secondary-bg);
        border: 0px solid var(--border-color);
        box-shadow: 0 0 10px rgba(0, 255, 64, 0.4);
        border-radius: 12px;
    }

    .form-control-custom {
        background-color: #2c2c2c;
        border: 1px solid #444;
        color: rgb(255, 255, 255);
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control-custom:focus {
        background-color: #2c2c2c;
        color: white;
        border-color: var(--border-color);
        box-shadow: 0 0 0 0.25rem rgba(0, 255, 64, 0.5); 
    }

    .btn-green-accent {
        background-color: var(--border-color);
        color: var(--primary-bg);
        border-color: var(--border-color);
        font-weight: bold;
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-green-accent:hover {
        background-color: #ffffff; 
        border-color: #ffffff;
        color: var(--primary-bg);
    }

    .text-green-accent {
        color: var(--border-color);
    }
</style>

{% endblock titleLink %}

{% block main %}
<main>
<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

            <!-- Login Card -->
            <div class="login-card p-4 p-md-5">

                <h2 class="text-center mb-1 text-white fw-bolder">ADMIN LOGIN</h2>
                <p class="text-center mb-4 text-green-accent small">Secure Login Required</p>
                <form id="loginForm" method="POST">
                    {% csrf_token %}
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label text-green-accent">Username</label>
                        <input 
                            type="text" 
                            class="form-control form-control-custom" 
                            id="username" 
                            name="username"
                            placeholder="Enter your user ID" 
                            required
                        >
                    </div>
                    <!-- Password Input -->
                    <div class="mb-4">
                        <label for="password" class="form-label text-green-accent">Password</label>
                        <input 
                            type="password" 
                            class="form-control form-control-custom" 
                            id="password" 
                            name="password"
                            placeholder="Enter password" 
                            required
                        >
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="btn btn-green-accent w-100 mb-3">
                        LOG IN
                    </button>
                    <!-- Forgot Password Link -->
                    {% comment %} <div class="text-center">
                        <a href="#" class="text-secondary small">Forgot Password?</a>
                    </div> {% endcomment %}
                </form>
            </div>
        </div>
    </div>
</section>
</main>

{% endblock main %}

{% block scriptt %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock scriptt %}
