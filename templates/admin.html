{% extends "base.html" %}
{% load static %}

{% block titleLink %}
<title>MCL-Admin Control</title>

<style>
    .control-card {
        background-color: var(--secondary-bg);
        border: 2px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 255, 64, 0.3);
        margin-bottom: 20px;
    }
    .main-screen {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        padding: 40px 15px;
        background-color: #000;
        border: 3px solid var(--accent-color);
        color: var(--accent-color);
        border-radius: 8px;
        box-shadow: inset 0 0 10px rgba(0, 255, 64, 0.5);
        min-height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-control {
        width: 100%;
        padding: 15px 10px;
        font-size: 1.1rem;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 8px;
        transition: transform 0.1s, box-shadow 0.1s;
    }
    .btn-control:active {
        transform: translateY(1px);
        box-shadow: none;
    }

    .btn-time-control {
        background-color: #ff9900; /* Amber/Orange for time */
        color: var(--primary-bg);
        border: 2px solid #ff9900;
        box-shadow: 0 4px 0 #cc7a00;
    }
    .btn-time-control:hover {
        background-color: #cc7a00;
        color: var(--primary-bg);
    }
    .btn-time-control:active {
        box-shadow: 0 1px 0 #cc7a00;
    }

    .btn-team {
        background-color: #fff200; /* Amber/Orange for time */
        color: var(--primary-bg);
        border: 2px solid #fff200;
        box-shadow: 0 4px 0 #d9ff00;
    }
    .btn-team:hover {
        background-color: #d9ff00;
        color: var(--primary-bg);
    }
    .btn-team:active {
        box-shadow: 0 1px 0 #d9ff00;
    }

    .btn-action {
        background-color: #ff004c; /* Red/Pink for final actions */
        color: var(--text-color);
        border: 2px solid #ff004c;
        box-shadow: 0 4px 0 #cc003d;
    }
    .btn-action.btn-next {
        background-color: #00ccff; /* Blue for 'Next' */
        border: 2px solid #00ccff;
        box-shadow: 0 4px 0 #0099cc;
    }
    .btn-action:hover {
        background-color: #cc003d;
        color: var(--text-color);
    }
    .btn-action.btn-next:hover {
        background-color: #0099cc;
    }
    .btn-action:active {
        box-shadow: 0 1px 0 #cc003d;
    }

    .btn-increment {
        background-color: var(--accent-color);
        color: var(--primary-bg);
        border: 2px solid var(--accent-color);
        box-shadow: 0 4px 0 #009927;
    }
    .btn-increment:hover {
        background-color: #009927;
    }
    .btn-increment:active {
        box-shadow: 0 1px 0 #009927;
    }

    .btn-logout-admin {
        background-color: var(--primary-bg);
        color: #ff6666;
        border: 2px solid #ff6666;
        font-size: 1.2rem;
        padding: 15px 0;
        margin-top: 20px;
    }
    .btn-logout-admin:hover {
        background-color: #ff6666;
        color: var(--primary-bg);
    }
    /* Responsive Grid Adjustments */
    @media (min-width: 992px) { /* Desktop (lg and up) */
        /* Center the control grid for better symmetry */
        .control-grid {
            max-width: 800px;
            margin: auto;
        }
    }
    @media (max-width: 767.98px) { /* Mobile (sm and below) */
        .main-screen {
            font-size: 1.2rem;
        }
    }
</style>

{% endblock titleLink %}

{% block main %}
{% if request.user.is_authenticated %}
<!-- Control Grid Container -->
<main class="container py-4">
    <div class="control-grid ">
        <div class="row g-3">            
            <!-- LEFT COLUMN (Screen, Time Controls, Logout) -->
            <div class="col-lg-6 col-md-12">
                <div class="control-card h-100 p-4">
                    <!-- Screen Box -->
                    <div class="main-screen mb-4" id="current-display">
                        READY: Select Player to Start
                    </div>
                    <!-- Action Buttons (Sold, Next) -->
                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <button class="btn btn-control btn-action" onclick="handleAction('sold')">SOLD</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-control btn-action btn-next" onclick="handleAction('next')">NEXT</button>
                        </div>
                    </div>   
                </div>
            </div>
            <!-- RIGHT COLUMN (Action and Bid Increments) -->
            <div class="col-lg-6 col-md-12" id="right-control-box">
                <!-- Content populated by admin.js -->
            </div>
                <!-- Logout Button (Stays at the bottom/full width on mobile) -->
                <button class="btn btn-control btn-logout-admin px-4 mt-2" onclick="document.getElementById('logout-form').submit()">
                        Log Out
                </button>
                    <!-- Django form placeholder -->
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">{% csrf_token %}</form>
        </div>
    </div>
</main>
{% endif %}
{% endblock main %}

{% block scriptt %}
<script>
    // =========================
//   REAL-TIME STATES
// =========================
let currentBid = 0;
let currentPlayer = "N/A";
let teamCode = "N/A";
let biddingActive = false;

// =========================
//  WebSocket Setup
// =========================
var mySocket = new WebSocket("ws://" + window.location.host + "/ws/ac/");

mySocket.onopen = function() {
    console.log("WebSocket connected successfully");
};

mySocket.onerror = function() {
    console.log("WebSocket error occurred");
};

mySocket.onclose = function() {
    console.log("WebSocket closed");
};

// Receive updates from backend (GLOBAL)
// mySocket.onmessage = function(event) {
//     let data = JSON.parse(event.data);
//     console.log("Received broadcast:", data);

//     // OPTIONAL: Auto-update UI when server pushes latest bid
//     if (data.current_bid !== undefined) currentBid = data.current_bid;
//     if (data.team_name !== undefined) teamCode = data.team_name;
//     if (data.player_id !== undefined) currentPlayer = data.player_id;

//     renderDisplay();
// };

// =========================
//   SWITCH PANEL
// =========================
let alterN = false;
const rightBox = document.getElementById('right-control-box');

function switcherButton() {
    alterN = !alterN;
    alterN ? loadTeamPanel() : loadIncrementPanel();
}

// -------------------------
//   INCREMENT PANEL
// -------------------------
function loadIncrementPanel() {
    rightBox.innerHTML = `
        <div class="control-card h-100 p-4">
            <div class="row g-3 mb-4">
                <div class="col-6"><button class="btn btn-control btn-time-control" onclick="handleIncrement(5)">+5</button></div>
                <div class="col-6"><button class="btn btn-control btn-time-control" onclick="handleIncrement(10)">+10</button></div>
            </div>
            <div class="row g-3">
                <div class="col-6"><button class="btn btn-increment btn-control" onclick="handleUpdate(50)">50</button></div>
                <div class="col-6"><button class="btn btn-increment btn-control" onclick="handleUpdate(100)">100</button></div>
                <div class="col-6"><button class="btn btn-increment btn-control" onclick="handleUpdate(200)">200</button></div>
                <div class="col-6"><button class="btn btn-increment btn-control" onclick="handleUpdate(300)">300</button></div>
                <div class="col-6"><button class="btn btn-increment btn-control" onclick="handleUpdate(500)">500</button></div>
                <div class="col-6"><button class="btn btn-increment btn-control" onclick="handleUpdate(1000)">1000</button></div>
            </div>
        </div>
    `;
}

// -------------------------
//   TEAM PANEL
// -------------------------
function loadTeamPanel() {
    const teams = ["KKR", "RR", "CSK", "GT", "RCB", "MI", "LSG", "SRH"];
    let buttons = teams.map(t => `
        <div class="col-6"><button class="btn btn-control btn-team" onclick="handleTeam('${t}')">${t}</button></div>
    `).join("");

    rightBox.innerHTML = `
        <div class="control-card h-100 p-4">
            <div class="row g-3 mb-4">
                ${buttons}
            </div>
        </div>
    `;
}

// =========================
//   DISPLAY RENDERER
// =========================
const displayElement = document.getElementById('current-display');

function renderDisplay() {
    if (!biddingActive) {
        displayElement.textContent = "READY: Select Player to Start";
        return;
    }

    displayElement.innerHTML = `
        <div class="text-center">
            <span class="d-block mb-2 text-warning">CURRENT BID: ₹${currentBid}</span>
            <span class="d-block text-white">PLAYER: ${currentPlayer}</span>
            <span class="d-block text-danger mt-2">TEAM NAME: ${teamCode}</span>
        </div>
    `;
}

// =========================
//   HANDLERS
// =========================
function handleIncrement(amount) {
    if (!biddingActive) return alert("Start bidding first!");

    currentBid += amount;
    renderDisplay();
    switcherButton();
}

function handleUpdate(amount) {
    if (!biddingActive) return alert("Start bidding first!");

    currentBid = amount;
    renderDisplay();
    switcherButton();
}

// =======================================
//   SEND DATA TO SERVER ON TEAM SELECTION
// =======================================
function handleTeam(team) {
    if (!biddingActive) return alert("Start bidding first!");

    teamCode = team;
    
    console.log("Sending bid update to server...");
    
    if (mySocket.readyState === WebSocket.OPEN) {
        mySocket.send(JSON.stringify({
            'team_name' : teamCode,
            'current_bid' : currentBid,
            'player_id' : currentPlayer
        }));
    } else {
        console.log("WebSocket not ready:", mySocket.readyState);
    }
    
    renderDisplay();
    switcherButton();
}

// =========================
//   NEXT / SOLD LOGIC
// =========================
function handleAction(action) {
    if (action === "sold") {
        alert(`Player ${currentPlayer} SOLD to ${teamCode} for ₹${currentBid}`);
        currentBid = 0;
        biddingActive = false;
        teamCode = "N/A";
    }

    if (action === "next") {
        currentBid = 0;
        teamCode = "N/A";
        currentPlayer = "P-" + (Math.floor(Math.random() * 900 + 100));
        biddingActive = true;
    }

    renderDisplay();
}

// =========================
//   INITIAL LOAD
// =========================
document.addEventListener("DOMContentLoaded", () => {
    currentPlayer = "P-101";
    biddingActive = true;
    renderDisplay();
    loadIncrementPanel();
});

</script>
{% endblock scriptt %}
